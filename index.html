<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

  <main>

    <div class="container-fluid">
      <div class="texts ">
        <div class="row justify-content-center pt-3">
          <h1 class="start">Let's get you started</h1>
        </div>
        <div class="row justify-content-center start_text">
          <p class="startp">Hey there, let's set up your Church hub account</p>
        </div>
      </div>

      <form action="">
        <div class=" form pt-2">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="">Title:</label>
                <input type="text" class="form-control" name="" id="" required>
  
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="">FirstName:</label>
                <input type="text" class="form-control" name="" id="" required>
  
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="">LastName:</label>
                <input type="text" class="form-control" name="" id="" required>
  
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="">Phone:</label>
                <input type="number" class="form-control" name="" id="" required>
  
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="">Name:</label>
                <input type="text" class="form-control" name="" id="" required>
  
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="">Address:</label>
                <input type="text" class="form-control" name="" id="" required>
  
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="">Email:</label>
                <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId" required>
  
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="">City:</label>
                <input type="text" class="form-control" name="" id="" required>
                
  
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="">Landmark:</label>
                <input type="text" class="form-control" name="" id="" required>
  
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="">Local Government Area:</label>
                <input type="text" class="form-control" name="" id="" required>
  
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">

              <div class="form-group">
                <label for="exampleFormControlFile1" class="photo1">Select Photo</label>
                <input type="file" class="form-control-file file1" id="exampleFormControlFile1">
              </div>
  
            </div>
            
            <div class="col-md-3">
  
              <div class="form-group">
                <label for="exampleFormControlFile1" class="photo2">Select Photo</label>
                <input type="file" class="form-control-file file2" id="exampleFormControlFile1">
              </div>
  
            </div>
            <div class="col-md-3">
  
              <div class="form-group">
                <label for="exampleFormControlFile1" class="photo3">Select Photo</label>
                <input type="file" class="form-control-file file3" id="exampleFormControlFile1">
              </div>
  
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="">Membership:</label>
                <input type="text" class="form-control" name="" required>
              </div>
            </div>
          </div>
          </div>
        <div class=" row justify-content-center pt-3">
          <button class="btn button">Create Your Account</button>
        </div>

      </form>
    </div>

  </main>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
